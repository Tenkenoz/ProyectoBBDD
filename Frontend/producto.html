<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="Estilos/producto.css">
    <style>
        .contenedor-productos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .producto {
            background-color: #fff;
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, width 0.3s ease, border 0.3s ease; /* Transición suave */
        }
        .producto.zoom {
            width: 500px; /* Ancho expandido */
            transform: scale(1.1); /* Efecto de zoom */
            border: 3px solid #ff9900; /* Borde llamativo */
        }
        .producto img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background-color: #f9f9f9;
            padding: 10px;
        }
        .producto div {
            padding: 15px;
        }
        .producto h3 {
            font-size: 18px;
            color: #232f3e;
            margin: 0;
        }
        .producto p {
            font-size: 16px;
            color: #ff9900;
            margin: 10px 0;
        }
        .producto button {
            padding: 10px;
            background-color: #ff9900;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        .detalles-adicionales {
            display: none; /* Ocultar por defecto */
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
            text-align: left;
        }
        .detalles-adicionales p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #232f3e;
            color: #fff;
        }
        header input {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        .cerrar-sesion {
            background-color: #ff4444;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <button class="cerrar-sesion" onclick="cerrarSesion()">Cerrar sesión</button>
        </div>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Logo de Amazon" style="height: 40px;">
        </div>
        <div>
            <input type="text" id="search-input" placeholder="Buscar productos" oninput="buscarProductos()">
        </div>
    </header>

    <h1>Nuestros Productos</h1>

    <div id="categorias">
        <!-- Las categorías se crearán dinámicamente aquí -->
    </div>

    <footer>
        <p>© 2025 Tienda Online. Todos los derechos reservados.</p>
    </footer>

    <script>
        async function cargarProductos() {
            try {
                const response = await fetch('http://localhost:5000/productos');
                if (!response.ok) throw new Error(`Error ${response.status}: ${response.statusText}`);
                const productos = await response.json();

                const categoriasContainer = document.getElementById("categorias");
                const productosPorCategoria = {};

                productos.forEach((producto) => {
                    const categoria = producto.Categoria || "Sin categoría";
                    if (!productosPorCategoria[categoria]) {
                        productosPorCategoria[categoria] = [];
                    }
                    productosPorCategoria[categoria].push(producto);
                });

                for (const categoria in productosPorCategoria) {
                    const tituloCategoria = document.createElement("h2");
                    tituloCategoria.textContent = categoria;
                    categoriasContainer.appendChild(tituloCategoria);

                    const contenedorProductos = document.createElement("div");
                    contenedorProductos.className = "contenedor-productos";
                    categoriasContainer.appendChild(contenedorProductos);

                    productosPorCategoria[categoria].forEach((producto) => {
                        const precio = producto.Precio || 'N/A';
                        const rating = producto.Rating || 'N/A';
                        const productoHTML = `
                            <div class="producto">
                                <img src="${producto.Imagen}" alt="${producto.Nombre}">
                                <div>
                                    <h3>${producto.Nombre}</h3>
                                    <p>Precio: $${precio}</p>
                                    <p>Rating: ${rating} ⭐</p>
                                    <button onclick="mostrarDetalles('${producto.Id_Producto}', this)">Mostrar detalles</button>
                                    <button onclick="comprarProducto('${producto.Id_Producto}')">Comprar</button>
                                    <div class="detalles-adicionales" id="detalles-${producto.Id_Producto}">
                                        ${generarDetallesProducto(producto)}
                                    </div>
                                </div>
                            </div>
                        `;
                        contenedorProductos.innerHTML += productoHTML;
                    });
                }
            } catch (error) {
                console.error('Error al cargar los productos:', error);
            }
        }

        function generarDetallesProducto(producto) {
            let detallesHTML = '';
            for (const [key, value] of Object.entries(producto)) {
                if (key !== "Imagen" && key !== "Nombre" && key !== "Precio" && key !== "Rating") {
                    detallesHTML += `<p><strong>${key}:</strong> ${value || 'N/A'}</p>`;
                }
            }
            return detallesHTML;
        }

        function mostrarDetalles(idProducto, boton) {
            const producto = boton.closest('.producto');
            const detalles = document.getElementById(`detalles-${idProducto}`);

            // Alternar la clase "zoom" para expandir/contraer la tarjeta
            producto.classList.toggle('zoom');

            // Alternar la visibilidad de los detalles
            if (detalles.style.display === "none" || detalles.style.display === "") {
                detalles.style.display = "block";
                boton.textContent = "Ocultar detalles";
            } else {
                detalles.style.display = "none";
                boton.textContent = "Mostrar detalles";
            }
        }

        function comprarProducto(idProducto) {
            alert(`Producto con ID ${idProducto} añadido al carrito.`);
            // Aquí puedes agregar la lógica para añadir el producto al carrito
        }

        function buscarProductos() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const productos = document.querySelectorAll('.producto');
            productos.forEach(producto => {
                const nombre = producto.querySelector('h3').textContent.toLowerCase();
                if (nombre.includes(searchTerm)) {
                    producto.style.display = 'block';
                } else {
                    producto.style.display = 'none';
                }
            });
        }

        function cerrarSesion() {
            alert("Sesión cerrada. Redirigiendo...");
            // Aquí puedes agregar la lógica para cerrar la sesión y redirigir al usuario
            window.location.href = "login.html"; // Cambia "login.html" por la URL de tu página de inicio de sesión
        }

        window.onload = cargarProductos;
    </script>
</body>
</html>
