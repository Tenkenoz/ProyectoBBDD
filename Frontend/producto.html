<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="Estilos/producto.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F2F2F2;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #232f3e;
            color: #fff;
        }

        header input {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        h1 {
            text-align: center;
            color: #0D0D0D;
        }

        #contenedor-productos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .categoria {
            width: 100%;
            margin-bottom: 30px;
        }

        .categoria h2 {
            text-align: center;
            color: #232f3e;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .producto {
            background-color: #fff;
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, width 0.3s ease, border 0.3s ease;
            position: relative;
        }

        .producto:hover {
            transform: scale(1.05);
            border: 3px solid #ff9900;
        }

        .producto img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background-color: #f9f9f9;
            padding: 10px;
        }

        .producto div {
            padding: 15px;
        }

        .producto h3 {
            font-size: 18px;
            color: #232f3e;
            margin: 0;
        }

        .producto p {
            font-size: 16px;
            color: #ff9900;
            margin: 10px 0;
        }

        .producto button {
            padding: 10px;
            background-color: #ff9900;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        .detalles-adicionales {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            width: 80%;
            text-align: left;
        }

        .producto:hover .detalles-adicionales {
            display: block;
        }

        .detalles-adicionales p {
            margin: 5px 0;
            font-size: 14px;
        }

        .productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .productos .producto {
            flex: 0 0 30%;
            margin-bottom: 10px;
        }

        /* Estilos para el rating */
        .rating {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .star {
            font-size: 20px;
            color: #ff9900;
            cursor: pointer;
        }

        .star-empty {
            color: #ccc;
        }

        .login-container {
            display: flex;
            align-items: center;
        }

        .login-container span {
            margin-right: 10px;
        }

        .login-dropdown {
            display: none;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .login-button {
            cursor: pointer;
            padding: 5px 10px;
            background-color: #A61717;
            color: white;
            border-radius: 5px;
        }

        .create-account a {
            color: #A61717;
            text-decoration: none;
        }

        .login-dropdown input,
        .login-dropdown button {
            margin: 5px 0;
            width: 100%;
            padding: 8px;
        }

        .cerrar-sesion {
            background-color: #ff4444;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <button class="cerrar-sesion" onclick="cerrarSesion()">Cerrar sesión</button>
        </div>
        <div>
            <h1><i class="fas fa-shopping-cart"></i> Tienda Online</h1>
        </div>
        <div id="login-container" class="login-container">
            <div class="login-button" onclick="toggleLogin()">Iniciar sesión</div>
            <div class="login-dropdown">
                <input type="text" id="correo" placeholder="Correo" />
                <input type="password" id="contraseña" placeholder="Contraseña" />
                <button onclick="iniciarSesion()">Acceder</button>
                <p class="create-account">
                    <a href="login.html">Crear cuenta</a>
                </p>
            </div>
        </div>
    </header>

    <a href="carrito.html"><i class="fas fa-shopping-cart">Carrito</i></a>

    <h1>Nuestros Productos</h1>
    <div id="contenedor-productos"></div>

    <script>
        // Toggle para mostrar/ocultar el formulario de login
        function toggleLogin() {
            const loginDropdown = document.querySelector('.login-dropdown');
            const loginButton = document.querySelector('.login-button');

            if (loginDropdown.style.display === 'none' || loginDropdown.style.display === '') {
                loginDropdown.style.display = 'block';
                loginButton.style.display = 'none';
            } else {
                loginDropdown.style.display = 'none';
                loginButton.style.display = 'block';
            }
        }

        // Función para manejar el inicio de sesión
        async function iniciarSesion() {
            const correo = document.getElementById('correo').value;
            const contraseña = document.getElementById('contraseña').value;

            if (!correo || !contraseña) {
                alert("Por favor, ingrese correo y contraseña.");
                return;
            }

            const datos = {
                Correo: correo,
                Contraseña: contraseña
            };

            try {
                const response = await fetch('http://localhost:5000/cliente/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });

                if (response.ok) {
                    const cliente = await response.json();
                    localStorage.setItem('cliente', JSON.stringify(cliente));
                    document.getElementById('login-container').innerHTML = 
                        `<span>Hola, ${cliente.Nombre}</span>
                        <button onclick="cerrarSesion()">Cerrar sesión</button>`;
                    cargarProductos();
                } else {
                    alert("Correo o contraseña incorrectos.");
                }
            } catch (error) {
                console.error(error);
                alert("Ocurrió un error al iniciar sesión.");
            }
        }

        // Función para cerrar sesión
        function cerrarSesion() {
            localStorage.removeItem('cliente');
            location.reload();
        }

        // Función para cargar productos agrupados por categoría
        async function cargarProductos() {
            try {
                const response = await fetch('http://localhost:5000/productos');
                if (!response.ok) throw new Error('Error al obtener productos');
                const productos = await response.json();
                const contenedor = document.getElementById("contenedor-productos");

                // Agrupar productos por categoría
                const productosPorCategoria = productos.reduce((acc, producto) => {
                    const categoria = producto.Categoria || 'Sin categoría';
                    if (!acc[categoria]) acc[categoria] = [];
                    acc[categoria].push(producto);
                    return acc;
                }, {});

                contenedor.innerHTML = '';

                // Crear secciones por categoría
                for (const categoria in productosPorCategoria) {
                    const categoriaHTML = `
                        <div class="categoria">
                            <h2>${categoria}</h2>
                            <div class="productos">
                                ${productosPorCategoria[categoria].map(producto => {
                                    return `
                                        <div class="producto">
                                            <img src="${producto.Imagen || 'https://via.placeholder.com/200'}" alt="${producto.Nombre}">
                                            <div>
                                                <h3>${producto.Nombre}</h3>
                                                <p>Precio: $${producto.Precio}</p>
                                                <div class="rating">
                                                    ${mostrarRating(producto.rating)}
                                                </div>
                                                <button onclick="agregarAlCarrito('${producto.Id_Producto}')">Agregar al carrito</button>
                                            </div>
                                            <div class="detalles-adicionales">
                                                <p><strong>Categoría:</strong> ${producto.Categoria || 'No disponible'}</p>
                                                <p><strong>Descripción:</strong> ${producto.Descripcion || 'No disponible'}</p>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                    contenedor.innerHTML += categoriaHTML;
                }
            } catch (error) {
                console.error(error);
            }
        }

        // Función para mostrar el rating en estrellas
        function mostrarRating(rating) {
            let estrellas = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    estrellas += `<span class="star">&#9733;</span>`; // Estrella llena
                } else {
                    estrellas += `<span class="star star-empty">&#9734;</span>`; // Estrella vacía
                }
            }
            return estrellas;
        }

        // Función para agregar producto al carrito
        async function agregarAlCarrito(productId) {
            const cliente = JSON.parse(localStorage.getItem('cliente'));
            if (!cliente) {
                alert("Debes estar logueado para agregar productos al carrito");
                return;
            }

            const clienteId = cliente._id;

            const response = await fetch('http://localhost:5000/carrito/agregar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    cliente_id: clienteId,
                    producto_id: parseInt(productId),
                }),
            });

            const data = await response.json();

            if (response.ok) {
                alert("Producto agregado al carrito");
            } else {
                alert(data.error || "Ocurrió un error al agregar el producto al carrito");
            }
        }

        window.onload = function() {
            const cliente = JSON.parse(localStorage.getItem('cliente'));
            if (cliente) {
                document.getElementById('login-container').innerHTML = 
                    `<span>Hola, ${cliente.Nombre}</span>
                    <button onclick="cerrarSesion()">Cerrar sesión</button>`;
            }

            cargarProductos();
        };
    </script>
</body>
</html>
