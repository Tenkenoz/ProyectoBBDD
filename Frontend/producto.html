<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="Estilos/producto.css">
    <style>
        .contenedor-productos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .producto {
            background-color: #fff;
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .producto img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background-color: #f9f9f9;
            padding: 10px;
        }
        .producto div {
            padding: 15px;
        }
        .producto h3 {
            font-size: 18px;
            color: #232f3e;
            margin: 0;
        }
        .producto p {
            font-size: 16px;
            color: #ff9900;
            margin: 10px 0;
        }
        .producto button {
            padding: 10px;
            background-color: #ff9900;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Logo de Amazon" style="height: 40px;">
        </div>
        <div>
            <input type="text" id="search-input" placeholder="Buscar productos">
            <button onclick="buscarProductos()">Buscar</button>
        </div>
        <div>
            <a href="#" style="color: #fff; text-decoration: none; margin-right: 15px;">An√≥nimo</a>
            <a href="#" style="background-color: #ff9900; color: #fff; padding: 8px 15px; border-radius: 5px; text-decoration: none; display: flex; align-items: center;">
                <img src="https://via.placeholder.com/24?text=üõí" alt="Carrito" style="margin-right: 5px;">
                <span id="carrito-count">0</span>
            </a>
        </div>
    </header>

    <h1>Nuestros Productos</h1>

    <div id="categorias">
        <!-- Las categor√≠as se crear√°n din√°micamente aqu√≠ -->
    </div>

    <footer>
        <p>¬© 2025 Tienda Online. Todos los derechos reservados.</p>
    </footer>

    <script>
        async function cargarProductos() {
            try {
                const response = await fetch('http://localhost:5000/productos');
                if (!response.ok) throw new Error(`Error ${response.status}: ${response.statusText}`);
                const productos = await response.json();

                const categoriasContainer = document.getElementById("categorias");
                const productosPorCategoria = {};

                productos.forEach((producto) => {
                    const categoria = producto.Categoria || "Sin categor√≠a";
                    if (!productosPorCategoria[categoria]) {
                        productosPorCategoria[categoria] = [];
                    }
                    productosPorCategoria[categoria].push(producto);
                });

                for (const categoria in productosPorCategoria) {
                    const tituloCategoria = document.createElement("h2");
                    tituloCategoria.textContent = categoria;
                    categoriasContainer.appendChild(tituloCategoria);

                    const contenedorProductos = document.createElement("div");
                    contenedorProductos.className = "contenedor-productos";
                    categoriasContainer.appendChild(contenedorProductos);

                    productosPorCategoria[categoria].forEach((producto) => {
                        const precio = producto.Precio || 'N/A';
                        const rating = producto.Rating || 'N/A';
                        const productoHTML = `
                            <div class="producto">
                                <img src="${producto.Imagen}" alt="${producto.Nombre}">
                                <div>
                                    <h3>${producto.Nombre}</h3>
                                    <p>Precio: $${precio}</p>
                                    <p>Rating: ${rating} ‚≠ê</p>
                                    <button onclick="irADetalles('${producto.Id_Producto}')">Mostrar m√°s informaci√≥n</button>
                                    <button onclick="agregarAlCarrito('${producto.Id_Producto}')">Agregar al carrito</button>
                                </div>
                            </div>
                        `;
                        contenedorProductos.innerHTML += productoHTML;
                    });
                }
            } catch (error) {
                console.error('Error al cargar los productos:', error);
            }
        }

        function irADetalles(idProducto) {
            window.location.href = `detalles_producto.html?id=${idProducto}`;
        }

        window.onload = cargarProductos;
    </script>
</body>
</html>
